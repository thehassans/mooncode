<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>BuySial Commerce</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- PWA: manifest & theme color -->
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/BuySial2.png" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <!-- Immediate redirect script - runs BEFORE React loads -->
    <script>
      (function() {
        // Check if user is on /login without being authenticated
        var path = window.location.pathname;
        if (path === '/login') {
          try {
            var token = localStorage.getItem('token');
            // If no token, redirect to home (product catalog)
            if (!token) {
              window.location.replace('/');
            }
          } catch (e) {
            // If localStorage fails, still redirect to home
            window.location.replace('/');
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
